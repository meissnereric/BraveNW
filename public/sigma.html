<html>
<head>
<style type="text/css">
  #container {
    max-width: 1000px;
    height: 1000px;
    margin: auto;
    background-color: #000000;
  }
    <title>The Best Little Graph You Know.</title>
</style>
</head>

<body>
    <div id="container"></div>
<script src="libraries/sigma.min.js"></script>
<script src="libraries/sigma.parsers.json.min.js"></script>
<script src="libraries/sigma.parsers.gexf.min.js"></script>
<script src="libraries/sigma.layout.forceAtlas2.min.js"></script>
<script src="libraries/sigma.layout.noverlap.min.js"></script>
<script>
sigma.classes.graph.addMethod('neighbors', function(nodeId) {
    var k,
        neighbors = {},
        index = this.allNeighborsIndex[nodeId] || {};

    for (k in index)
      neighbors[k] = this.nodesIndex[k];

    return neighbors;
  });
sigma.parsers.gexf(
    'data/filtered_recipe_graph_8_20_2021.gexf',
    { // Here is the ID of the DOM element that
      // will contain the graph:
      container: 'container',
    settings: {
      defaultNodeColor: '#ec5148',
      defaultLabelColor: '#ffffff',
      edgeColor: 'target',
      //labelThreshold: 5
    }
    },
    function(s) {
        // Start the ForceAtlas2 algorithm:
        var slowDown = 0.001
        var config = {
            worker: true,
            barnesHutOptimize: true,
            adjustSizes: true,
            outboundAttractionDistribution: true,
            slowDown: slowDown,
            scalingRatio: 200,
            gravity: 1, 
            iterationsPerRender: 3,
        }


      // We first need to save the original colors of our
      // nodes and edges, like this:
      s.graph.nodes().forEach(function(n) {
        n.originalColor = n.color;
      });
      s.graph.edges().forEach(function(e) {
        e.originalColor = e.color;
      });

      // When a node is clicked, we check for each node
      // if it is a neighbor of the clicked one. If not,
      // we set its color as grey, and else, it takes its
      // original color.
      // We do the same for the edges, and we only keep
      // edges that have both extremities colored.
      s.bind('clickNode', function(e) {
        var nodeId = e.data.node.id,
            toKeep = s.graph.neighbors(nodeId);
        toKeep[nodeId] = e.data.node;

        s.graph.nodes().forEach(function(n) {
          if (toKeep[n.id])
            n.color = n.originalColor;
          else
            n.color = '#eee';
        });

        s.graph.edges().forEach(function(e) {
          if (toKeep[e.source] && toKeep[e.target])
            e.color = e.originalColor;
          else
            e.color = '#eee';
        });

        // Since the data has been modified, we need to
        // call the refresh method to make the colors
        // update effective.
        s.refresh();
      });

      // When the stage is clicked, we just color each
      // node and edge with its original color.
      s.bind('clickStage', function(e) {
        s.graph.nodes().forEach(function(n) {
          n.color = n.originalColor;
        });

        s.graph.edges().forEach(function(e) {
          e.color = e.originalColor;
        });

        // Same as in the previous event:
        s.refresh();
      });

        //s.startForceAtlas2(config);
        //setTimeout(() => {  slowDown=0.1; s.configForceAtlas2(config)}, 2000);
        //setTimeout(() => {  slowDown=1; s.configForceAtlas2(config)}, 5000);
        //setTimeout(() => {  s.stopForceAtlas2() }, 10000);
        // s.startNoverlap();

    }
  );
</script>
